<!--  -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a href="" class="navbar-brand">Inicio</a>
    <ul class="nav navbar-nav">
        <ng-container *ngIf="!isLogged; else logged">
            <li class="nav-item">
                <a class="nav-link" (click)="isLogged = true" href="#">Iniciar Sesion</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Registrarse</a>
            </li>
        </ng-container>

        <ng-template #logged>
            <li class="nav-item">
                <a class="nav-link" href="#">Mis Imagenes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Subir Imagen</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" (click)="isLogged = false" href="#">Cerrar Sesion</a>
            </li>
        </ng-template>

        <li class="nav-item active">
            <a href="" class="nav-link navbar-text">{{num}}</a>
        </li>
    </ul>
    <div class="ml-auto">
        <button class="btn btn-info btn-sm mr-2" (click)="increment()">+</button>
        <input class="mr-2 input-lg" type="text" placeholder="numero" [(ngModel)]="num">
        <button class="btn btn-info btn-sm" (click)="random()">random</button>
    </div>
</nav>

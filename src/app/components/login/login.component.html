<div class="row">
    <div class="card col col-sm-3">
        <div class="card-body">
            <h4 class="card-title">Login</h4>
            <div class="card-body">
                <div class="form-group">
                    <label for="name">nombre</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="nombre">
                </div>
                <div class="form-group">
                    <label for="pass">password</label>
                    <input type="password" class="form-control" name="pass" id="pass" placeholder="password">
                </div>
                <button type="button" name="btn" id="btn" class="btn btn-primary btn-block" (click)="login()">
                    Iniciar Sesion
                </button>
            </div>
        </div>
    </div>
    <div class="col col-3">
        <ng-container *ngIf="_user.user; else error">
            <p>Nombre: {{_user.user.name}}</p>
            <p>Pass: {{_user.user.pass}}</p>
        </ng-container>
        <ng-template #error>
            <p>Usuario y/o password erroneos</p>
        </ng-template>
    </div>

</div>
